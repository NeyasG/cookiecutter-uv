[[repos]]
repo = "https://github.com/pre-commit/pre-commit-hooks"
rev = "v6.0.0"
hooks = [
    { id = "check-case-conflict" },
    { id = "check-merge-conflict" },
    { id = "check-toml" },
    { id = "check-yaml" },
    { id = "check-json", exclude = "^.devcontainer/devcontainer.json" },
    { id = "pretty-format-json", exclude = "^.devcontainer/devcontainer.json", args = ["--autofix", "--no-sort-keys"] },
    { id = "end-of-file-fixer" },
    { id = "trailing-whitespace" },
]

[[repos]]
repo = "https://github.com/astral-sh/ruff-pre-commit"
rev = "v0.14.14"
hooks = [
    { id = "ruff-check", args = ["--exit-non-zero-on-fix"] },
    { id = "ruff-format" },
]

{% if cookiecutter.deptry == 'y' %}[[repos]]
repo = "https://github.com/fpgmaas/deptry/"
rev = "0.24.0"
hooks = [
    { id = "deptry" },
]
{% endif %}