[project]
site_name = "{{cookiecutter.project_name}}"
site_url = "https://github.com/{{cookiecutter.author_github_handle}}/{{cookiecutter.project_name}}"
repo_url = "https://{{cookiecutter.author_github_handle}}.github.io/{{cookiecutter.project_name}}"
site_description =  "{{cookiecutter.project_description}}"
site_author = "{{cookiecutter.author}}"
edit_uri = "edit/main/docs/"
repo_name = "{{cookiecutter.author_github_handle}}/{{cookiecutter.project_name}}"
copyright = 'Maintained by <a href="https://{{cookiecutter.author_github_handle}}.com">{{cookiecutter.author_github_handle}}</a>.'

[project.theme]
variant = "modern"
features = [
    "navigation.tab",
    "navigation.sections",
    "navigation.expand",
    "navigation.indexes",
    "navigation.path",
    "navigation.top",
    "header.autohide",
    "navigation.footer",
    "navigation.tracking",
]

# Palette toggle for automatic mode
[[project.theme.palette]]
media = "(prefers-color-scheme)"
toggle.icon = "lucide/sun-moon"
toggle.name = "Switch to light mode"

# Palette toggle for light mode
[[project.theme.palette]]
media = "(prefers-color-scheme: light)"
scheme = "default"
toggle.icon = "lucide/sun"
toggle.name = "Switch to dark mode"

# Palette toggle for dark mode
[[project.theme.palette]]
media = "(prefers-color-scheme: dark)"
scheme = "slate"
toggle.icon = "lucide/moon"
toggle.name = "Switch to system preference"

[project.plugins.mkdocstrings]
default_handler = "python"

[project.plugins.mkdocstrings.handlers.python]
inventories = ["https://docs.python.org/3/objects.inv"]
paths = ["src"]

[project.plugins.mkdocstrings.handlers.python.options]
docstring_style = "google"
inherited_members = true
show_source = false
